<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
        <div class='d-flex justify-content-center align-items-center bg-primary vh-100'>
            <div class='bg-white p-3 rounded w-25'>
                <h2>Sign-up</h2>
                <form action="/" method="post">
                <div class='mb-3'>
                        <label><strong>Name</strong></label>
                        <input type="text" placeholder='Enter name' name='username'
                       class='form-control rounded-0'/>
                
                    </div>
    
                    <div class='mb-3'>
                        <label><strong>Email</strong></label>
                        <input type="email" placeholder='Enter email' name='email'
                       class='form-control rounded-0'/>
           
                    </div>
                    
                    <input type='submit' class='btn btn-success w-100 rounded-0'/>
                   <!-- <Link to="/" className='btn btn-default border w-100 bg-light rounded-0 text-decoration-none'>submit</Link> -->
                </form>
            </div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
